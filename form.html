<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
  <script type="text/javascript" src="./script.js"></script>
</head>
<body>
  <form id="form" action="">
    <fieldset id="first-part">
      <div>
        <label for="full-name">Nome</label>
        <input type="text" id="full-name" maxlength="40"  required='required'>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="text" id="email" maxlength="50" required='required'>
      </div>
      <div>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" maxlength="11"  required='required'>
      </div>
      <div>
        <label for="address">Endere√ßo</label>
        <input type="text" id="address" maxlength="200"  required='required'>
      </div>
      <div>
        <label for="city">Cidade</label>
        <input type="text" id="city" maxlength="28"  required='required'>
      </div>
      <div>
        <select required class="states" name="states">
          <option selected value="">Selecione cidade</option>
        </select>
      </div>
      <div>
        <label for="house-type1">Casa</label>
        <input type="radio" name="house-type"   id="house-type1" value="c" required>
        <label for="house-type2">Apartamento</label>
        <input type="radio" name="house-type" id="house-type2" value="a" required>
      </div>
  </fieldset>
  <fieldset id="second-part">
    <div>
      <textarea name="resume-curriculum" id="resume-curriculum" cols="30" rows="10" maxlength="1000" placeholder="Digite um resume do seu curriculo aqui"></textarea>
    </div>
    <div>
      <label for="job-title">Cargo</label>
      <input type="text" id="job-title" name="job-title" required maxlength="40">
    </div>
    <div>  
      <textarea name="job-title-descriptiion" id="job-title-descriptiion" cols="30" rows="10" maxlength="500" required></textarea>
    </div>
    <div>
      <input type="date" required id="date" name="date">
    </div>
    
  </fieldset>
  </form>
</body>
</html>
