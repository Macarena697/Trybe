<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bulma.min.css" type="text/css">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <script type="text/javascript" src="./script.js"></script>
</head>
<body>
  <form id="my-form" name="my-form" target="_self">

    <div class="field">
      <label class="label" for="full-name">Nome</label>
      <div class="control">
        <input class="input" type="text" id="full-name" maxlength="40" required='required' placeholder="e.g Alex Smith">
      </div>
    </div>

    <div class="field">
      <label class="label" for="email">Email</label>
      <div class="control">
        <input class="input" type="text" id="email" maxlength="50"required='required' placeholder="e.g exemple@exemple.com">
      </div>
    </div>

    <div class="field">
      <label class="label" for="cpf">CPF</label>
      <div class="control">
        <input class="input" type="text" id="cpf" maxlength="11" required='required' placeholder="e.g 601.589.362-57">
      </div>
    </div>
    
    <div class="field">
      <label class="label"for="address">Endere√ßo</label>
      <div class="control">
        <input class="input" type="text" id="address" maxlength="200" required='required' placeholder="e.g Rua Felipe 402 ap 659">
      </div>
    </div>

    <div class="field">
      <label class="label" for="city">
        Cidade
      </label>
      <div class="control">
        <input class="input" type="text" id="city" maxlength="28" required='required'>
      </div>
    </div>
    
    <div class="field">
      <div class="control">
        <div class="select is-primary is-rounded">
          <select required class="states" name="states">
            <option selected value="">Selecione cidade</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="radio">
          <input type="radio" name="house-type" id="house-type1" value="c" required>
          Casa
        </label>
      
        <label class="radio">
          <input type="radio" name="house-type" id="house-type2" value="a" required>
          Apartamento
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <textarea 
          name="resume-curriculum" id="resume-curriculum" maxlength="1000" placeholder="Digite um resume do seu curriculo aqui" required class="textarea">
        </textarea>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="label" for="job-title">Cargo</label>
        <input class="input" type="text" id="job-title" name="job-title" required maxlength="40">
      </div>
    </div>  

    <div class="field">
      <div class="control">
        <textarea
          name="job-title-descriptiion" id="job-title-descriptiion" maxlength="500" required class="textarea is-info" placeholder="Digite um resume do seu cargo aqui">
        </textarea>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <input class="input" type="date" required id="date" name="date">
      </div>
    </div>
  
    <div class="field is-grouped">
      <p class="control">
        <button class="button is-primary" type="submit"name="button-save" id="button-save">
          SALVAR
        </button>
      </p>
      <p class="control">
        <button class="button is-light" type="reset" name="button-reset" id="button-reset">
          RESET
        </button>
      </p>
    </div>
  </form>
</body>
</html>
